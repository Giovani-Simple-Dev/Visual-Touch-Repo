<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="bannerImg">
            <img src="banner.jpeg" alt="Banner Image">
        </div>
    </div>
    <div class="login__side" id="loginForm" style="display: flex;">
        <form action="#" method="post">
            <label for="email">
                <input type="email" name="email" placeholder="Insira seu E-mail" required>
            </label>
            <label for="pass">
                <input type="password" name="pass" placeholder="Insira sua Senha" required>
            </label>
            <button type="submit" class="loginBtn" onclick="login()">Log-in</button>
        </form>
        <button type="submit" class="registerBtn" onclick="register()">Crie uma conta</button>
    </div>
    <div class="register__side" id="registerForm" style="display: none;">
        <form action="#" method="post">
            <label for="name">
                <input type="text" name="nome" placeholder="Insira seu Nome Completo" required>
            </label>
            <label for="email">
                <input type="email" name="email" placeholder="Insira seu E-Mail" required>
            </label>
            <label for="password">
                <input type="password" name="pass" placeholder="Insira sua Senha" required>
            </label>
            <label for="confirmPassword">
                <input type="password" name="pass" placeholder="Confirme sua Senha" required>
            </label>
            <button type="submit" class="createNew" onclick="cadastro()">Cadastre-se</button>
        </form>
        <button type="submit" class="logIn" onclick="loginF()">Entre com sua conta</button>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
